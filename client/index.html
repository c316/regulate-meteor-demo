<head>
  <title>Demo of Regulate.js for Meteor</title>
</head>

<body>
  {{> myPage}}
</body>

<template name='myPage'>
  <h2>Demo Form</h2>
  <p>The following is a demo of form validation done with the regulate.js package.</p>
  {{> myForms}}
</template>

<template name='myForms'>
  {{> myForm}}
</template>

<template name='myForm'>
    <form id="demoForm">
    <p>
      <input type="text" name="username" placeholder='Username'/>
      <div id="username-error"></div>
    </p>
    <p>
      <input type="password" name="password1" placeholder='Password'/>
      <div id="password1-error"></div>
    </p>
    <p>
      <input type="password" name="password2" placeholder='Confirm'/>
      <div id="password2-error"></div>
    </p>
    <p>
      <input type="email" name="email" placeholder='Email'/>
      <div id="email-error"></div>
    </p>
    <p>
      <input type="submit" value="Validate"/>
    </p>
  </form>
</template>
